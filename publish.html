        $('.datepicker').datepicker({
            language: 'zh-CN',
            todayBtn: 'linked',
            format: 'yyyy-mm-dd'
        });

        $('.datetimepicker').datetimepicker({
            locale: 'zh-cn',
            //format: 'YYYY-MM-DD HH:mm'
            format: 'HH:mm'
        });

        $('#summernote').summernote({
            lang: 'zh-CN',
            height: 350,
            focus: true
        });
    });
